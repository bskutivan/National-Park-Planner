<!DOCTYPE html>
<html lang="en"class="no-js" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>National Park Trip Planner</title>
</head>
<body>

    <main>
        <div class="grid-y">
            <header class="cell">
                <h1>National Park Planner</h1>
                <nav>
                    <a id="saved-parks-btn" class="button" href="saved_parks.html">Saved Parks</a>
                </nav>
            </header>

            <div class="cell">
                <div class="input-group">
                    <input id="address" class="input-group-field" type="text" placeholder="Input address Here!">

                    <div class="input-group-button">
                    <input id= "form" type="submit" class="button" value="Submit">
                    </div>
                </div>
            </div>
            <div id= "map_container" class="cell">
                <div id="map"></div>
                <h3 id="loading" class="hidden">All good things take time!</h3>
            </div>
            <div class="cell">
                <p id="error-message" class="error"></p>
                <section id="results" class="hidden">
                    <h3>Search Results</h3>
                    <ol id="results-list">
                    </ol>
                    <button class="button" id="save-btn">Save</button>
                </section>
            </div>


            <footer class = "cell">
                <p>For more information on your local parks check out the National Parks Service website!</p>
                <a class="button" href="https://www.nps.gov/index.htm">National Park Service</a>
            </footer>
        </div>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/google_maps.js"></script>
    <script src="assets/js/nps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlbrQ_0DDucR5r_9DWUMWNaNzH0ledBOs&callback=initMap" async defer></script>
</body>
</html>
